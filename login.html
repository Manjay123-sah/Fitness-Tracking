<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.8XLECwYGdt3DBa45yi83RAHaE8?rs=1&pid=ImgDetMain'); 
  background-size: cover;
  background-position: center; 
  background-repeat: no-repeat; 
  
 
  font-family: 'Arial', sans-serif;
  color:rgb(50, 205, 89);
  margin: 0;
  padding: 0;
  box-sizing: border-box;
        .login-container {
            background-color: #59c060;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            margin: 50px auto; 
        }

        .login-header {
            background-color: #3498db;
            color: #1b0a0a;
            padding: 20px;
        }
        h1 {
            margin-top: 4%;
        }
        }

        .login-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #4a0c0c;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

    </style>
    </head>
    <body>
    <div class="login-container">
        <div class="login-header">
            <h1>welcome To Fitness Tracking  Site</h1>
            <h2>Login</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit" onclick="login()">Login</button>
            </div>
            <div class="form-group">
                <a href="signup.html">Don't have an account? Sign up here</a>
            </div>
        </div>
    </div>
    <script>
        function login() {
    
            alert("Login successful!");
    
        }
    </script>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "" || password === "") {
                alert("Please fill all required fields.");
            } else {
                alert("Login successful!");
            }
        }
    </script>
    </body>
    </html>
