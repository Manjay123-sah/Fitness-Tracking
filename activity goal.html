<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.8XLECwYGdt3DBa45yi83RAHaE8?rs=1&pid=ImgDetMain'); 
  background-size: cover;
  background-position: center; 
  background-repeat: no-repeat; 
  
 
  font-family: 'Arial', sans-serif;
  color:rgb(50, 205, 89);
  margin: 0;
  padding: 0;
  box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #ec7676;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #log-form {
            background-color: #887ad0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="log-form">
    <h2>Activity Log</h2>
    <div class="form-group">
        <label for="activityType">Activity Type:</label>
        <input type="text" id="activityType" name="activityType" placeholder="e.g., Running">
    </div>
    <div class="form-group">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" placeholder="e.g., 30">
    </div>
    <div class="form-group">
        <label for="intensity">Intensity:</label>
        <input type="text" id="intensity" name="intensity" placeholder="e.g., High">
    </div>
    <div class="form-group">
        <button type="button" onclick="logActivity()">Log Activity</button>
    </div>
</div>

<script>
    function logActivity() {
        var activityType = document.getElementById("activityType").value;
        var duration = document.getElementById("duration").value;
        var intensity = document.getElementById("intensity").value;

        if (activityType === "" || duration === "" || intensity === "") {
            alert("Please fill all fields.");
        } else {
            alert("Activity logged successfully!\nType: " + activityType + "\nDuration: " + duration + " minutes\nIntensity: " + intensity);
        }
    }
</script>

</body>
</html>
